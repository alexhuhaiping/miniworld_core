matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
  python:
    - "2.7"
install:
    - sudo apt-get update && sudo apt-get install git ebtables qemu-kvm bridge-utils bison flex libdb-dev
    - pip install pytest
    - pushd /tmp/
    - git clone https://kernel.googlesource.com/pub/scm/linux/kernel/git/shemminger/iproute2
    - cd iproute2
    - git checkout v4.2.0
    - make
    - sudo make install
    - p opd
    - sudo bash -c "source /home/travis/virtualenv/python2.7/bin/activate && pip install -r requirements.txt"
language: python
script:
    - pushd ~/build/miniworld-project/miniworld_core
    - uname -a
    - pwd
    - sudo bash -c "source /home/travis/virtualenv/python2.7/bin/activate && PYTHONPATH=$PWD pytest tests"
